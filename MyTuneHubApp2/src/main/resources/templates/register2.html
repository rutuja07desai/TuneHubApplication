<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<div  class="container d-flex justify-content-center  align-items-center  min-vh-100">
	<form action="/register" method="post">
		<div class="row  mb-3 ">
			<label class="col-sm-2 col-form-label col-form-label-sm me-3">User Name :</label>
			<div class="col-sm-10">
				<input type="text" name="username" class="form-control"  />
			 </div>
  		</div>
		<div class="row  mb-3 ">
			<label class="col-sm-2 col-form-label col-form-label-sm">Email Id :</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" />
			</div>
  		</div>
  		<div class="row  mb-3 ">
		<label class="col-sm-2 col-form-label col-form-label-sm">Password : </label>
			<div class="col-sm-10">
		<input type="password" name="password" class="form-control"  />
			</div>
  		</div>
		<br/><br/>
		<div class="row  mb-3 ">
		<label class="col-sm-2 col-form-label col-form-label-sm">Gender :</label>
		<div class="col-sm-10">
		M<input type="radio" name="gender" value='male' />
		F<input type="radio" name="gender" value='female' />
		O<input type="radio" name="gender" value='other' />
			</div>
  		</div>
		<br/><br/>
		<div class="row  mb-3 ">
		<label class="col-sm-2 col-form-label col-form-label-sm">Role :</label>
		<div class="col-sm-10">
		Admin<input type="radio" name="role" value='admin' />
		Customer<input type="radio" name="role" value='customer' />
		<br/><br/>
			</div>
  		</div>
		<div class="row  mb-3 ">
		<label class="col-sm-2 col-form-label col-form-label-sm">Address :</label>
		<div class="col-sm-10">
		<textarea name="address" class="form-control" ></textarea>
		<br/><br/>
			</div>
  		</div>
		<div class="row  mb-3 ">
		<input type="submit" class="rounded-pill" value="REGISTER"/>
		</div>
	</form>
	</div>
</body>
</html>
