<div class="container">
<h1 class="text-center color-white text-white bg-secondary mt-3">View Playlist</h1>
	<table border='1' class="table table-dark table-striped" >
	
		<tr>
			<!--  <td>PlayList Id</td>-->
			<td>Name</td>
			<td>PlayList Songs</td>
		</tr>
		<tr th:each="pl: ${plist}">
			<!--  <td th:text="${pl.id}" ></td>-->
			<td th:text="${pl.name}" ></td>
			
			<td>
				<ul>
					<li th:each ="s: ${pl.songs}">
						<div th:text ="${s.name}"></div>
						<audio controls>
							<source th:src="${s.link}" type="audio/mpeg">
						</audio>
					
					</li>
				</ul>
			</td>
		</tr>
	</table>
