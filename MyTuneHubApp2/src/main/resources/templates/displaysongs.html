<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class ="bg-dark">

	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TuneHubApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      	 <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/map-register" >Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map-login">Login</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
	</div>
<div class="container">
<h1 class ="text-center bg-secondary mt-3 ">Display Songs</h1>
<table border='1' class="table table-dark table-striped" >
		<tr>
		<td>Name</td>
		<td>Artist</td>
		<td>Genre</td>
		<td>Link</td>
		</tr>
		<tr th:each="songlist: ${songlist}">
		<td th:text="${songlist.name}" ></td>
		<td th:text="${songlist.artist}" ></td>
		<td th:text="${songlist.genre}"></td>
		<td >
		<audio controls loop>
			<source th:src="${songlist.link}" type="audio/mpeg" />
		</audio>
		</td>
		</tr>
	</table>
</div>
</body>
</html>
